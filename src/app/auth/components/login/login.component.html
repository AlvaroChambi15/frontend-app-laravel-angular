<h1>INGRESAR</h1>

<form [formGroup]="loginForm">
  <input type="email" formControlName="email" /> <br />
  <input type="password" formControlName="password" /> <br />

  <input
    type="button"
    [disabled]="!loginForm.valid"
    value="INGRESAR"
    (click)="ingresar()"
  />
  <button type="button" [disabled]="!loginForm.valid" (click)="ingresar()">
    B INGRESAR
  </button>
</form>

{{ loginForm.value | json }}
<hr />
VALIDO? :{{ loginForm.valid }}
